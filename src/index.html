<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-blue-400 px-6 flex justify-center">
      <div class="max-w-6xl p-2">
        <img
          src="./img/pokeball.png"
          alt="PokéBall"
          class="w-10 hover:-rotate-6 transition cursor-pointer"
        />
      </div>
    </header>

    <!-- Main Content -->
    <div class="mx-auto mt-8">
      <!-- Search Bar -->
      <div class="mb-4 flex justify-center items-center">
        <input
          type="text"
          placeholder="Search Pokémon..."
          class="w-80 px-4 py-2 ml-2 mr-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-colors"
        />
        <button
          class="bg-blue-400 hover:bg-blue-300 transition-colors rounded-md p-1 w-10 h-10 flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
      <!-- Panels -->
      <div class="flex gap-2 justify-items-center justify-center">
        <!-- Panel for Pokémon Names -->
        <div class="bg-white border border-gray-300 rounded-md p-4 m-4 w-72 h-96 overflow-scroll overflow-x-hidden">

          <h2 class="text-lg font-semibold mb-4 text-center">Pokémon List</h2>
          <hr class="m-2 border-t-2 border-gray-300">
          <ul class="" id="pokemon-list">
            <!-- Placeholder for 20 Pokémon Names -->
  
          </ul>        
        </div>
        <!-- Pagination -->
        <div class="items-center gap-4 flex justify-center">
          <button
        id="previous-button"
        class="flex items-center justify-center px-3 h-8 ms-0 leading-tight bg-slate-300 hover:bg-slate-500 transition-colors rounded"
      >
        <svg
          id="previous-button"
          class="w-2.5 h-2.5 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </button>

      <button
        id="next-button"
        class="flex items-center justify-center px-3 h-8 ms-0 leading-tight bg-slate-300 hover:bg-slate-500 transition-colors rounded"
      >
        <svg
          id="next-button"
          class="w-2.5 h-2.5 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </button>
        </div>
        <!-- Panel for Pokémon Details -->
        <div class="bg-white border border-gray-300 rounded-md p-3 m-4 w-72 h-96">
          <h2 class="text-lg font-semibold mb-4 text-center">Pokémon Details</h2>
          <hr class="m-2 border-t-2 border-gray-300">
          <div class="flex justify-center">
            <!-- Placeholder for Pokémon Sprite -->
            <img id="loading-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="" class="mb-4 w-10 block self-center m-4 animate-spin ">
            <img id="pokemon-sprite" src="" class="mb-4 w-24 self-center m-4 hidden">
          </div>      
          <hr class="m-2 border-t-2 border-gray-300">
            <!-- Placeholder for Pokémon Details -->
            <div class="flex flex-col justify-center text-center">
              <strong id="pokemon-name" class="text-slate-950">Select any Pokémon</strong>
              <span id="pokemon-id" class="text-slate-600"></span>
            </div>
            <hr class="m-2 border-t-2 border-gray-300">
            <!-- Statics Bar -->
            <div>
              <p class="text-xs text-gray-600">HP</p>
              <div class="w-full bg-gray-200 rounded-md mb-2">
                <div id="pokemon-hp" class="h-2 bg-green-500 rounded-md" style="width: 0%;"></div>
              </div>
              <p class="text-xs text-gray-600">Attack</p>
              <div class="w-full bg-gray-200 rounded-md mb-2">
                <div id="pokemon-attack" class="h-2 bg-yellow-500 rounded-md" style="width: 0%;"></div>
              </div>
              <p class="text-xs text-gray-600">Defence</p>
              <div class="w-full bg-gray-200 rounded-md mb-2">
                <div id="pokemon-defence" class="h-2 bg-blue-500 rounded-md" style="width: 0%;"></div> 
            </div>
          </div>
        </div>
    </div>
